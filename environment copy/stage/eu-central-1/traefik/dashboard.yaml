apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik-v2
spec:
  routes:
    - match: Host(`traefik-euc1.cloudlogicdemo.com`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      middlewares:
        - name: dashboard-secret
      services:
        - name: api@internal
          kind: TraefikService

# Declaring the user list
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dashboard-secret
  namespace: traefik-v2
spec:
  basicAuth:
    secret: dashboard-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-secret
  namespace: traefik-v2
data:
  users: |2
    YWRtaW46JGFwcjEkWTZkS0lVN2kkbkNjTUNJRUljbUNwSExXb0w5TFN5MAp2aWV3ZXI6JGFwcjEkQUR5WmFyMTgkbzQwMDhpZ0pjZ1UyanNhWUtwUGlqMA==

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ratelimit
  namespace: services
spec:
  rateLimit: #RATE LIMITING
    average: 100
    burst: 50
    sourceCriterion:
      ipStrategy:
        depth: 2
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect #https only
  namespace: services
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"
